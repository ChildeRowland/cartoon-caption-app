<html>

	<head>
		<title>Cartoon Caption Contest</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="scripts/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
	    <script src="assets/app.js"></script>
	</head>

	<body  ng-app="captionApp">
		<div ng-controller="MainController as ctrl">
			<h1 ng-bind="ctrl.working">
				Not So Nacho
			</h1>

		<div ng-repeat="image in ctrl.images">
			<img ng-src="{{image.location}}" 
		 	 style="max-width: 375px">
		 	 <div ng-repeat="caption in image.captions">
		 	 	<span ng-bind="caption.text"></span><br><br>
		 	 </div>

		 	 <div>
				<form>
					<input type="text"
						   ng-model="newCaption">
					<input type="submit"
						   value="add"
						   ng-click="ctrl.add(newCaption, image._id)">
				</form>
			</div>

		</div>

		<pre>
			{{ ctrl.images | json }}
		</pre>

		</div>
	</body>
</html>
